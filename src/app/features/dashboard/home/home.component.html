<div class="container">
	<div class="card">
		<calendar-header
			[(view)]="view"
			[(viewDate)]="viewDate"
			class="header"
			[locale]="locale"
			(viewDateChange)="closeActiveDay()"
	  	>
		</calendar-header>
	
		<ng-template #loading>
			<div class="text-center">
				<i class="fas fa-spin fa-spinner fa-5x"></i> <br />
				Loading events...
			</div>
		</ng-template>
	
		<div *ngIf="events$ | async; else loading; let events" class="calendar">
			<div [ngSwitch]="view">
				<mwl-calendar-month-view
					*ngSwitchCase="'month'"
					[viewDate]="viewDate"
					[events]="events"
					[locale]="locale"
					[activeDayIsOpen]="activeDayIsOpen"
					(dayClicked)="dayClicked($event.day)"
					(eventClicked)="eventClicked($event.event)"
				>
				</mwl-calendar-month-view>
				<mwl-calendar-week-view
					*ngSwitchCase="'week'"
					[viewDate]="viewDate"
					[events]="events"
					[locale]="locale"
					(eventClicked)="eventClicked($event.event)"
				>
				</mwl-calendar-week-view>
				<mwl-calendar-day-view
					*ngSwitchCase="'day'"
					[viewDate]="viewDate"
					[events]="events"
					[locale]="locale"
					(eventClicked)="eventClicked($event.event)"
				>
				</mwl-calendar-day-view>
			</div>
	  	</div>
	</div>
</div>
