<div class="container">
    <div class="card">
        <div 
			class="info" 
		>
			<p>
				Total de Funcion√°rios: 
			</p>
			<p class="total">
				{{totalEmployees}}
			</p>
		</div>
        <div class="row">

            <div 
                [chart]="sexChart"
                class="chart-container pie"    
            ></div>
        
            <div 
                [chart]="sectorChart"
                class="chart-container pie"    
            ></div>
        
            <div 
                [chart]="aptitudeChart"
                class="chart-container pie"    
            ></div>
        </div>

        <div class="row">

            <div
                class="campaign-container"
                style="width: 30%;"   

            >
                <mat-form-field
                    appearance="outline" 
                    class="campaign"
                    [hideRequiredMarker]="true"
                >
                    <mat-label>Campanha</mat-label>
                    <mat-select
                        [formControl]="currentCampaign"
                        matInput
                    >
                        <mat-option *ngFor="let campaign of campaigns" [value]="campaign.idCampanha">
                            {{campaign.nomeCampanha}}, {{campaign.nomeVacina}} - {{campaign.dataCampanha}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
    
                <div 
                    [chart]="campaignsPieChart"
                    class="campaign-pie"
                ></div>
            </div>
            <div 
                [chart]="examsChart"
                class="chart-container exams-column"    
            ></div>
        </div>

        <div 
            [chart]="campaignsColumnChart"
            class="chart-container column" 
            style="width: 100%;"   
        ></div>


    </div>

</div>
