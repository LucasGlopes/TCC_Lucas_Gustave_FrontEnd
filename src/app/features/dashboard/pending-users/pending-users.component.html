<div class="container">
    <div class="mat-elevation-z8 table">
        <table mat-table [dataSource]="dataSource" >
    
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let element"> {{element.primeiroNome + ' ' + element.ultimoNome}} </td>
            </ng-container>
          
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> E-mail </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
          
            <ng-container matColumnDef="dataAniversario">
                <th mat-header-cell *matHeaderCellDef> Data de Nascimento </th>
                <td mat-cell *matCellDef="let element"> {{element.dataAniversario}} </td>
            </ng-container>
          
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>  </th>
                <td mat-cell *matCellDef="let element"> 
                    <section
                        class="buttons"
                    >
                        <button 
                            mat-flat-button 
                            color="primary"
                            (click)="approveEmployee(element.id)"
                        >
                            Aprovar
                        </button>
                        <button 
                            mat-flat-button 
                            color="warn"
                            (click)="removeEmployee(element.id)"
                        >
                            Recusar
                        </button>
                    </section>
                </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
        </table>
        <mat-paginator 
            [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons
        ></mat-paginator>



    </div>
      
      
      
</div>
